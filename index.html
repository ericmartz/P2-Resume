</head>
<body unresolved>
	<!-- 
		So I went ahead and changed up the layout of the HTML.  Also, changed some of the div's to HTML5 elements.
		Maybe I wasn't supposed to, but I wanted to take the challenge of the layout and try to bring it closer to best practices.
	 -->
	<div id="main" class="container-fluid">
		<header class="head clearfix">
			<div class="row">
				<div class="col-md-2">
					<div id="title"></div>
				</div>
				<div class="col-md-7">
					<nav class="main-nav">
						<ul>
							<li><a href="#intro">Intro</a></li>
							<li><a href="#workExperience">Experience</a></li>
							<li><a href="#projects">Projects</a></li>
							<li><a href="#education">Education</a></li>
							<li><a href="#mapDiv">Map</a></li>
						</ul>
					</nav>
				</div>
				<div class="col-md-3 contacts">
					<ul id="topContacts" class='flex-box'></ul>
				</div>
			</div>
		</header>
		<div id="intro"class="row"></div>
		<div id="workExperience" class="row">
			<h2>Work Experience</h2>
		</div>
		<div id="projects" class="row">
			<h2>Projects</h2>
		</div>

		</div>

			<ul id="footerContacts" class="flex-box"></ul>
		</div>
	</div>

	<script src="js/resumeBuilder.js"></script>

	<!-- The following script comes from CSS Tricks for smooth scrolling -->
	<!-- https://css-tricks.com/snippets/jquery/smooth-scrolling/ -->
	<script>
		$(function() {
			$('a[href*=#]:not([href=#])').click(function() {
				if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
					var target = $(this.hash);
					target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
					if (target.length) {
						$('html,body').animate({
						scrollTop: target.offset().top
					}, 1000);
					return false;
					}
				}
			});
		});
	</script>
</body>
